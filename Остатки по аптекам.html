                    showError('–û—à–∏–±–∫–∞ API: ' + (result.message || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API URL.');
            }
        }

        /**
         * –ü–∞—Ä—Å–∏—Ç —Ç–∏–ø —Å–∫–ª–∞–¥–∞ –∏–∑ –∫–æ–ª–æ–Ω–∫–∏ –°–∫–ª–∞–¥
         * –§–æ—Ä–º–∞—Ç: "1030-52 –ê—Ä–±–∏—Ç—Ä–∞–∂" -> "–ê—Ä–±–∏—Ç—Ä–∞–∂"
         */
        function parseStorageType(storageStr) {
            if (!storageStr) return '';
            
            const parts = storageStr.trim().split(/\s+/);
            if (parts.length > 1) {
                const storageType = parts.slice(1).join(' ');
                return storageType;
            }
            
            return '';
        }

        function populateFilters() {
            allData.forEach(item => {
                if (item['–ê–ø—Ç–µ–∫–∞']) pharmacies.add(item['–ê–ø—Ç–µ–∫–∞']);
                if (item['–ö–∞—Ç–µ–≥–æ—Ä–∏—è —Ç–æ–≤–∞—Ä–∞']) categories.add(item['–ö–∞—Ç–µ–≥–æ—Ä–∏—è —Ç–æ–≤–∞—Ä–∞']);
            });

            const pharmacySelect = document.getElementById('pharmacyFilter');
            const sortedPharmacies = Array.from(pharmacies).sort();
            sortedPharmacies.forEach(pharmacy => {
                const option = document.createElement('option');
                option.value = pharmacy;
                option.textContent = pharmacy;
                pharmacySelect.appendChild(option);
            });

            const categorySelect = document.getElementById('categoryFilter');
            const sortedCategories = Array.from(categories).sort();
            sortedCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('applyFilters').addEventListener('click', applyFiltersWithLoading);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
            
            document.getElementById('viewDetailed').addEventListener('click', () => switchView('detailed'));
            document.getElementById('viewSimple').addEventListener('click', () => switchView('simple'));
            
            // –†–∞—Å–∫—Ä—ã–≤–∞—é—â–µ–µ—Å—è –º–µ–Ω—é –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.getElementById('toggleAdditionalFilters').addEventListener('click', toggleAdditionalFilters);
            
            // –ö–Ω–æ–ø–∫–∏ –æ—á–∏—Å—Ç–∫–∏
            document.getElementById('clearSearchName').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('searchName').value = '';
                applyFiltersWithLoading();
            });
            document.getElementById('clearSearchInvoice').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('searchInvoice').value = '';
                applyFiltersWithLoading();
            });
            document.getElementById('clearPharmacy').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('pharmacyFilter').value = '';
                applyFiltersWithLoading();
            });
            document.getElementById('clearCategory').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('categoryFilter').value = '';
                applyFiltersWithLoading();
            });
            document.getElementById('clearStorage').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('storageFilter').value = '';
                currentStorage = '';
                applyFiltersWithLoading();
            });
            
            // –ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è —Å—Ä–æ–∫–æ–≤
            document.getElementById('compensationDa').addEventListener('click', () => toggleCompensation('da'));
            document.getElementById('compensationNet').addEventListener('click', () => toggleCompensation('net'));
            document.getElementById('clearCompensation').addEventListener('click', (e) => {
                e.preventDefault();
                currentCompensation = 'all';
                updateCompensationButtons();
                applyFiltersWithLoading();
            });
            
            // –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –∞—Å—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç
            document.getElementById('assortmentDa').addEventListener('click', () => toggleAssortment('da'));
            document.getElementById('assortmentNet').addEventListener('click', () => toggleAssortment('net'));
            document.getElementById('clearAssortment').addEventListener('click', (e) => {
                e.preventDefault();
                currentAssortment = 'all';
                updateAssortmentButtons();
                applyFiltersWithLoading();
            });
            
            // –°–∫–ª–∞–¥
            document.getElementById('storageFilter').addEventListener('change', () => {
                currentStorage = document.getElementById('storageFilter').value;
                applyFiltersWithLoading();
            });
            
            // –°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏
            document.getElementById('expiry6months').addEventListener('click', () => selectExpiryFilter('6months'));
            document.getElementById('expiry2months').addEventListener('click', () => selectExpiryFilter('2months'));
            document.getElementById('clearExpiry').addEventListener('click', (e) => {
                e.preventDefault();
                currentExpiryFilter = 'none';
                updateExpiryButtons();
                applyFiltersWithLoading();
            });
        }

        function toggleAdditionalFilters() {
            additionalFiltersOpen = !additionalFiltersOpen;
            const content = document.getElementById('additionalFiltersContent');
            const icon = document.querySelector('.toggle-icon');
            
            if (additionalFiltersOpen) {
                content.classList.add('open');
                icon.classList.add('open');
            } else {
                content.classList.remove('open');
                icon.classList.remove('open');
            }
        }

        function toggleCompensation(value) {
            if (currentCompensation === value) {
                currentCompensation = 'all';
            } else {
                currentCompensation = value;
            }
            updateCompensationButtons();
            applyFiltersWithLoading();
        }

        function toggleAssortment(value) {
            if (currentAssortment === value) {
                currentAssortment = 'all';
            } else {
                currentAssortment = value;
            }
            updateAssortmentButtons();
            applyFiltersWithLoading();
        }

        function updateCompensationButtons() {
            const btnDa = document.getElementById('compensationDa');
            const btnNet = document.getElementById('compensationNet');
            
            btnDa.classList.remove('active', 'inactive');
            btnNet.classList.remove('active', 'inactive');
            
            if (currentCompensation === 'da') {
                btnDa.classList.add('active');
                btnNet.classList.add('inactive');
            } else if (currentCompensation === 'net') {
                btnNet.classList.add('active');
                btnDa.classList.add('inactive');
            }
        }

        function updateAssortmentButtons() {
            const btnDa = document.getElementById('assortmentDa');
            const btnNet = document.getElementById('assortmentNet');
            
            btnDa.classList.remove('active', 'inactive');
            btnNet.classList.remove('active', 'inactive');
            
            if (currentAssortment === 'da') {
                btnDa.classList.add('active');
                btnNet.classList.add('inactive');
            } else if (currentAssortment === 'net') {
                btnNet.classList.add('active');
                btnDa.classList.add('inactive');
            }
        }

        function updateExpiryButtons() {
            const btn6 = document.getElementById('expiry6months');
            const btn2 = document.getElementById('expiry2months');
            
            btn6.classList.remove('active-6', 'inactive');
            btn2.classList.remove('active-2', 'inactive');
            
            if (currentExpiryFilter === '6months') {
                btn6.classList.add('active-6');
                btn2.classList.add('inactive');
            } else if (currentExpiryFilter === '2months') {
                btn2.classList.add('active-2');
                btn6.classList.add('inactive');
            } else {
                btn6.classList.add('inactive');
                btn2.classList.add('inactive');
            }
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('viewDetailed').classList.toggle('active', view === 'detailed');
            document.getElementById('viewSimple').classList.toggle('active', view === 'simple');
            displayTable();
        }

        function selectExpiryFilter(filter) {
            if (currentExpiryFilter === filter) {
                currentExpiryFilter = 'none';
            } else {
                currentExpiryFilter = filter;
            }
            updateExpiryButtons();
            applyFiltersWithLoading();
        }

        async function applyFiltersWithLoading() {
            if (isApplying) return;
            isApplying = true;
            document.getElementById('loadingIndicator').style.display = 'inline';
            document.getElementById('applyFilters').disabled = true;
            
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                applyFilters();
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('applyFilters').disabled = false;
                isApplying = false;
            }
        }

        function applyFilters() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const searchInvoice = document.getElementById('searchInvoice').value.toLowerCase();
            const pharmacy = document.getElementById('pharmacyFilter').value;
            const category = document.getElementById('categoryFilter').value;

            filteredData = allData.filter(item => {
                if (searchName && !item['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞']?.toString().toLowerCase().includes(searchName)) {
                    return false;
                }

                if (searchInvoice && !item['–ù–æ–º–µ—Ä —Å—á–µ—Ç–∞-—Ñ–∞–∫—Ç—É—Ä—ã']?.toString().toLowerCase().includes(searchInvoice)) {
                    return false;
                }

                if (pharmacy && item['–ê–ø—Ç–µ–∫–∞'] !== pharmacy) {
                    return false;
                }

                if (category && item['–ö–∞—Ç–µ–≥–æ—Ä–∏—è —Ç–æ–≤–∞—Ä–∞'] !== category) {
                    return false;
                }

                // –ü–∞—Ä—Å–∏–º —Ç–∏–ø —Å–∫–ª–∞–¥–∞ –∏–∑ "1030-52 –ê—Ä–±–∏—Ç—Ä–∞–∂"
                if (currentStorage) {
                    const storageType = parseStorageType(item['–°–∫–ª–∞–¥']);
                    if (storageType !== currentStorage) {
                        return false;
                    }
                }

                if (currentCompensation !== 'all') {
                    const compensation = item['–ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è —Å—Ä–æ–∫–æ–≤'] || '';
                    const targetValue = currentCompensation === 'da' ? '–î–∞' : '–ù–µ—Ç';
                    if (compensation !== targetValue) {
                        return false;
                    }
                }

                if (currentAssortment !== 'all') {
                    const assortment = item['–û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –∞—Å—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç'] || '';
                    const targetValue = currentAssortment === 'da' ? '–î–∞' : '–ù–µ—Ç';
                    if (assortment !== targetValue) {
                        return false;
                    }
                }

                if (currentExpiryFilter !== 'none') {
                    const expiryStr = item['–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏'];
                    if (expiryStr) {
                        const expiryDate = new Date(expiryStr);
                        const today = new Date();
                        
                        if (currentExpiryFilter === '6months') {
                            const sixMonthsAhead = new Date();
                            sixMonthsAhead.setMonth(sixMonthsAhead.getMonth() + 6);
                            if (expiryDate > sixMonthsAhead) return false;
                        } else if (currentExpiryFilter === '2months') {
                            const twoMonthsAhead = new Date();
                            twoMonthsAhead.setMonth(twoMonthsAhead.getMonth() + 2);
                            if (expiryDate > twoMonthsAhead) return false;
                        }
                    }
                }

                return true;
            });

            displayTable();
        }

        function resetFilters() {
            document.getElementById('searchName').value = '';
            document.getElementById('searchInvoice').value = '';
            document.getElementById('pharmacyFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('storageFilter').value = '';
            
            currentExpiryFilter = 'none';
            currentCompensation = 'all';
            currentAssortment = 'all';
            currentStorage = '';
            
            updateExpiryButtons();
            updateCompensationButtons();
            updateAssortmentButtons();
            
            filteredData = [...allData];
            displayTable();
            hideInfo();
        }

        function sortAndGroupData(data) {
            return data.sort((a, b) => {
                const nameA = (a['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞'] || '').toString();
                const nameB = (b['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞'] || '').toString();
                
                const nameCompare = nameA.localeCompare(nameB, 'ru');
                if (nameCompare !== 0) {
                    return nameCompare;
                }
                
                const pharmA = (a['–ê–ø—Ç–µ–∫–∞'] || '').toString();
                const pharmB = (b['–ê–ø—Ç–µ–∫–∞'] || '').toString();
                const pharmCompare = pharmA.localeCompare(pharmB, 'ru');
                if (pharmCompare !== 0) {
                    return pharmCompare;
                }
                
                const expiryA = new Date(a['–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏'] || '9999-12-31');
                const expiryB = new Date(b['–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏'] || '9999-12-31');
                return expiryA - expiryB;
            });
        }

        function displayTable() {
            const container = document.getElementById('tableContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-title">–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ–∏–ª—å—Ç—Ä–∞</p>
                    </div>
                `;
                document.getElementById('resultCount').textContent = '0';
                return;
            }

            if (currentView === 'simple') {
                displaySimpleView(container);
            } else {
                displayDetailedView(container);
            }
            
            document.getElementById('resultCount').textContent = filteredData.length.toLocaleString('ru-RU');
            
            if (filteredData.length > 1000) {
                showInfo(`‚ö†Ô∏è –ü–æ–∫–∞–∑–∞–Ω—ã –ø–µ—Ä–≤—ã–µ 1000 –∏–∑ ${filteredData.length.toLocaleString('ru-RU')} —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–∏–ª—å—Ç—Ä—ã –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–∏—è –ø–æ–∏—Å–∫–∞.`);
            } else {
                hideInfo();
            }
        }

        function displaySimpleView(container) {
            const nomenclatureMap = new Map();
            
            filteredData.slice(0, 1000).forEach(item => {
                const key = `${item['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞']}`;
                if (!nomenclatureMap.has(key)) {
                    nomenclatureMap.set(key, {
                        nomenclature: item['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞'],
                        expiryDate: item['–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏'],
                        pharmacies: {}
                    });
                }
                
                const data = nomenclatureMap.get(key);
                const pharmacy = item['–ê–ø—Ç–µ–∫–∞'] || '–ë–µ–∑ –∞–ø—Ç–µ–∫–∏';
                
                if (!data.pharmacies[pharmacy]) {
                    data.pharmacies[pharmacy] = 0;
                }
                data.pharmacies[pharmacy] += item['–û—Å—Ç–∞—Ç–æ–∫ –Ω–∞ —Å–∫–ª–∞–¥–µ'] || 0;
            });

            let sortedData = Array.from(nomenclatureMap.values());
            sortedData.sort((a, b) => 
                (a.nomenclature || '').localeCompare((b.nomenclature || ''), 'ru')
            );

            let html = '<table><thead><tr>';
            html += '<th>–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞</th>';
            html += '<th>–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏</th>';
            html += '<th>–û—Å—Ç–∞—Ç–∫–∏ –ø–æ –∞–ø—Ç–µ–∫–∞–º</th>';
            html += '</tr></thead><tbody>';

            sortedData.forEach(data => {
                html += '<tr>';
                html += `<td class="nomenclature">${data.nomenclature}</td>`;
                
                try {
                    const expiryDate = new Date(data.expiryDate);
                    const today = new Date();
                    const daysUntilExpiry = Math.floor((expiryDate - today) / (1000 * 60 * 60 * 24));
                    
                    let expiryClass = 'expiry-date';
                    if (daysUntilExpiry < 60) {
                        expiryClass = 'expiry-date danger';
                    } else if (daysUntilExpiry < 180) {
                        expiryClass = 'expiry-date warning';
                    }
                    html += `<td class="${expiryClass}">${expiryDate.toLocaleDateString('ru-RU')}</td>`;
                } catch (e) {
                    html += `<td>-</td>`;
                }
                
                let pharmacyStocks = [];
                let totalStock = 0;
                
                const sortedPharmacies = Object.keys(data.pharmacies).sort((a, b) => 
                    a.localeCompare(b, 'ru')
                );
                
                sortedPharmacies.forEach(pharmacy => {
                    const stock = data.pharmacies[pharmacy];
                    pharmacyStocks.push(`${pharmacy}: <span class="stock-highlight">${stock}</span>`);
                    totalStock += stock;
                });
                
                html += `<td style="font-size: 13px;">${pharmacyStocks.join('<br>')}<br><strong style="color: var(--primary);">–í—Å–µ–≥–æ: ${totalStock}</strong></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayDetailedView(container) {
            const displayColumns = [
                '–ê–ø—Ç–µ–∫–∞',
                '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞',
                '–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏',
                '–û—Å—Ç–∞—Ç–æ–∫ –Ω–∞ —Å–∫–ª–∞–¥–µ',
                '–¶–µ–Ω–∞ —Ä–æ–∑–Ω–∏—á–Ω–∞—è —Å –ù–î–°',
                '–ù–∞—Ü–µ–Ω–∫–∞',
                '–ù–æ–º–µ—Ä —Å—á–µ—Ç–∞-—Ñ–∞–∫—Ç—É—Ä—ã',
                '–ö–∞—Ç–µ–≥–æ—Ä–∏—è —Ç–æ–≤–∞—Ä–∞'
            ];

            const sortedData = sortAndGroupData(filteredData);

            let html = '<table><thead><tr>';
            displayColumns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';

            const displayLimit = Math.min(sortedData.length, 1000);
            
            for (let i = 0; i < displayLimit; i++) {
                const item = sortedData[i];
                html += '<tr>';
                displayColumns.forEach(col => {
                    let cellContent = item[col];
                    let cellClass = '';

                    if (col === '–ê–ø—Ç–µ–∫–∞') {
                        cellClass = 'pharmacy-name';
                    } else if (col === '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞') {
                        cellClass = 'nomenclature';
                    } else if (col === '–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏') {
                        try {
                            const expiryDate = new Date(cellContent);
                            const today = new Date();
                            const daysUntilExpiry = Math.floor((expiryDate - today) / (1000 * 60 * 60 * 24));
                            
                            if (daysUntilExpiry < 60) {
                                cellClass = 'expiry-date danger center-cell';
                            } else if (daysUntilExpiry < 180) {
                                cellClass = 'expiry-date warning center-cell';
                            } else {
                                cellClass = 'expiry-date center-cell';
                            }
                            
                            cellContent = expiryDate.toLocaleDateString('ru-RU');
                        } catch (e) {
                            cellClass = 'center-cell';
                        }
                    } else if (col === '–û—Å—Ç–∞—Ç–æ–∫ –Ω–∞ —Å–∫–ª–∞–¥–µ') {
                        cellClass = 'center-cell';
                    } else if (col === '–¶–µ–Ω–∞ —Ä–æ–∑–Ω–∏—á–Ω–∞—è —Å –ù–î–°') {
                        cellClass = 'center-cell';
                    } else if (col === '–ù–∞—Ü–µ–Ω–∫–∞') {
                        cellClass = 'center-cell';
                        if (cellContent) {
                            cellContent = (cellContent * 100).toFixed(1) + '%';
                        }
                    } else if (col === '–ù–æ–º–µ—Ä —Å—á–µ—Ç–∞-—Ñ–∞–∫—Ç—É—Ä—ã') {
                        cellClass = 'center-cell';
                    }

                    html += `<td class="${cellClass}">${cellContent || '‚Äî'}</td>`;
                });
                html += '</tr>';
            }
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showInfo(message) {
            const box = document.getElementById('infoBox');
            box.textContent = message;
            box.style.display = 'block';
        }

        function hideInfo() {
            document.getElementById('infoBox').style.display = 'none';
        }

        function showError(message) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <div class="empty-state-title">–û—à–∏–±–∫–∞</div>
                    <p>${message}</p>
                </div>
            `;
        }

        window.addEventListener('load', init);
    </script>
