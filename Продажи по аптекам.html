<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–¥–∞–∂–∏ –ø–æ –∞–ø—Ç–µ–∫–∞–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #dbeafe;
            --danger: #dc2626;
            --danger-light: #fecaca;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --success: #16a34a;
            --success-light: #dcfce7;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 200px;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: var(--gray-100);
            padding: 4px;
            border-radius: 8px;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: var(--gray-600);
        }

        .view-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .view-btn:hover {
            color: var(--primary);
        }

        .filters-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
        }

        .main-filters-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-clear-btn {
            font-size: 11px;
            padding: 2px 6px;
            background: var(--gray-200);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--gray-600);
            font-weight: 500;
        }

        .filter-clear-btn:hover {
            background: var(--gray-300);
        }

        input[type="text"],
        select {
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
            color: var(--gray-800);
            width: 100%;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        input[type="text"]::placeholder {
            color: var(--gray-400);
        }

        .toggle-group {
            display: flex;
            gap: 8px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            flex: 1;
            min-width: 70px;
            padding: 8px 12px;
            border: 2px solid var(--gray-300);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: var(--gray-700);
        }

        .toggle-btn.active {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .toggle-btn.active.negative {
            background: var(--danger);
            border-color: var(--danger);
        }

        .toggle-btn.inactive {
            background: var(--gray-100);
            color: var(--gray-600);
            border-color: var(--gray-300);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--gray-300);
        }

        .mini-spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-panel {
            background: white;
            border-radius: 12px;
            padding: 0;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .results-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            font-size: 14px;
            color: var(--gray-600);
        }

        .results-count strong {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--gray-50);
            border-bottom: 2px solid var(--gray-200);
            position: sticky;
            top: 0;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--gray-200);
            font-size: 14px;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: var(--gray-50);
        }

        .pharmacy-name {
            font-weight: 600;
            color: var(--primary);
            max-width: 300px;
        }

        .nomenclature {
            color: var(--gray-800);
            max-width: 250px;
        }

        .sales-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        .sales-type.retail {
            background: var(--success-light);
            color: var(--success);
        }

        .sales-type.internet {
            background: var(--primary-light);
            color: var(--primary);
        }

        .price-highlight {
            font-weight: 600;
            color: var(--primary);
        }

        .quantity-highlight {
            text-align: center;
            font-weight: 500;
        }

        .markup-positive {
            color: var(--success);
            font-weight: 600;
            background: var(--success-light);
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
        }

        .markup-negative {
            color: var(--danger);
            font-weight: 600;
            background: var(--danger-light);
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
        }

        .center-cell {
            text-align: center;
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 10px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .info-box {
            background: var(--primary-light);
            border-left: 4px solid var(--primary);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--primary-dark);
        }

        .error-box {
            background: var(--danger-light);
            border-left: 4px solid var(--danger);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--danger);
        }

        @media (max-width: 1024px) {
            .main-filters-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .main-filters-row {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }

            th, td {
                padding: 10px 12px;
                font-size: 12px;
            }

            .header-title h1 {
                font-size: 22px;
            }

            .table-wrapper {
                max-height: 50vh;
            }

            input[type="text"],
            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <div class="header-title">
                <h1>üí∞ –ü—Ä–æ–¥–∞–∂–∏ –ø–æ –∞–ø—Ç–µ–∫–∞–º</h1>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" id="viewDetailed" title="–ü–æ–ª–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è">üìã –î–µ—Ç–∞–ª—å–Ω—ã–π</button>
                <button class="view-btn" id="viewSummary" title="–°–≤–æ–¥–∫–∞ –ø–æ —Ç–∏–ø–∞–º">üìä –°–≤–æ–¥–∫–∞</button>
            </div>
        </div>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
        <div class="info-box" id="infoBox" style="display: none;"></div>

        <!-- –ü–∞–Ω–µ–ª—å —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->
        <div class="filters-panel">
            <!-- –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã -->
            <div class="main-filters-row">
                <div class="filter-group">
                    <label class="filter-label">
                        üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–µ
                        <button class="filter-clear-btn" id="clearSearchName">–û—á–∏—Å—Ç–∏—Ç—å</button>
                    </label>
                    <input type="text" id="searchName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–ø–∞—Ä–∞—Ç–∞...">
                </div>

                <div class="filter-group">
                    <label class="filter-label">
                        üè• –§–∏–ª—å—Ç—Ä –ø–æ –∞–ø—Ç–µ–∫–µ
                        <button class="filter-clear-btn" id="clearPharmacy">–û—á–∏—Å—Ç–∏—Ç—å</button>
                    </label>
                    <select id="pharmacyFilter">
                        <option value="">–í—Å–µ –∞–ø—Ç–µ–∫–∏</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">
                        üì¶ –¢–∏–ø –ø—Ä–æ–¥–∞–∂
                        <button class="filter-clear-btn" id="clearSalesType">–û—á–∏—Å—Ç–∏—Ç—å</button>
                    </label>

                        <option value="">–í—Å–µ —Ç–∏–ø—ã</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">
                        üìà –ù–∞—Ü–µ–Ω–∫–∞
                        <button class="filter-clear-btn" id="clearMarkup">–û—á–∏—Å—Ç–∏—Ç—å</button>
                    </label>
                    <div class="toggle-group">
                        <button class="toggle-btn" id="markupPositive">‚úì –ü—Ä–∏–±—ã–ª—å</button>
                        <button class="toggle-btn" id="markupNegative">‚úó –£–±—ã—Ç–æ–∫</button>
                    </div>
                </div>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∏ -->
            <div class="filter-buttons">
                <button class="btn-primary" id="applyFilters">
                    <span id="applyText">–ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</span>
                </button>
                <button class="btn-secondary" id="resetFilters">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
        <div class="results-panel">
            <div class="results-header">
                <div class="results-count">–†–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: <strong id="resultCount">0</strong></div>
                <div id="loadingIndicator" style="display: none; font-size: 12px; color: var(--gray-600);">
                    <span style="display: inline-flex; align-items: center; gap: 6px;">
                        <span class="mini-spinner"></span>
                        –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...
                    </span>
                </div>
            </div>
            <div class="table-wrapper" id="tableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</span>
                </div>
            </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycby1JE23lYbmV97iyTdkss6x4-39UmwIWp6DkwAEV65H50Re3uwclT3Jgh3_DgFcfjR6_Q/exec';
        
        let allData = [];
        let filteredData = [];
        let currentView = 'detailed';
        let currentMarkupFilter = 'all'; // 'all', 'positive', 'negative'
        let isApplying = false;
        let pharmacies = new Set();
        let salesTypes = new Set();

        async function init() {
            await loadData();
            setupEventListeners();
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}?action=getData`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    allData = result.data;
                    
                    if (allData.length > 10000) {
                        showInfo(`üìä –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allData.length.toLocaleString('ru-RU')} –∑–∞–ø–∏—Å–µ–π. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã.`);
                    }
                    
                    filteredData = [...allData];
                    populateFilters();
                    displayTable();
                } else {
                    showError('–û—à–∏–±–∫–∞ API: ' + (result.message || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏ URL API.');
            }
        }

        function populateFilters() {
            allData.forEach(item => {
                if (item['–ê–ø—Ç–µ–∫–∞']) pharmacies.add(item['–ê–ø—Ç–µ–∫–∞']);
                if (item['–¢–∏–ø –ø—Ä–æ–¥–∞–∂']) salesTypes.add(item['–¢–∏–ø –ø—Ä–æ–¥–∞–∂']);
            });

            const pharmacySelect = document.getElementById('pharmacyFilter');
            const sortedPharmacies = Array.from(pharmacies).sort((a, b) => 
                a.localeCompare(b, 'ru')
            );
            sortedPharmacies.forEach(pharmacy => {
                const option = document.createElement('option');
                option.value = pharmacy;
                option.textContent = pharmacy;
                pharmacySelect.appendChild(option);
            });

            const salesTypeSelect = document.getElementById('salesTypeFilter');
            const sortedSalesTypes = Array.from(salesTypes).sort((a, b) => 
                a.localeCompare(b, 'ru')
            );
            sortedSalesTypes.forEach(saleType => {
                const option = document.createElement('option');
                option.value = saleType;
                option.textContent = saleType;
                salesTypeSelect.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('applyFilters').addEventListener('click', applyFiltersWithLoading);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
            
            document.getElementById('viewDetailed').addEventListener('click', () => switchView('detailed'));
            document.getElementById('viewSummary').addEventListener('click', () => switchView('summary'));
            
            // –ö–Ω–æ–ø–∫–∏ –æ—á–∏—Å—Ç–∫–∏
            document.getElementById('clearSearchName').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('searchName').value = '';
                applyFiltersWithLoading();
            });
            document.getElementById('clearPharmacy').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('pharmacyFilter').value = '';
                applyFiltersWithLoading();
            });
            document.getElementById('clearSalesType').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('salesTypeFilter').value = '';
                applyFiltersWithLoading();
            });
            document.getElementById('clearMarkup').addEventListener('click', (e) => {
                e.preventDefault();
                currentMarkupFilter = 'all';
                updateMarkupButtons();
                applyFiltersWithLoading();
            });

            // –§–∏–ª—å—Ç—Ä—ã –ø–æ –Ω–∞—Ü–µ–Ω–∫–µ
            document.getElementById('markupPositive').addEventListener('click', () => toggleMarkup('positive'));
            document.getElementById('markupNegative').addEventListener('click', () => toggleMarkup('negative'));
        }

        function toggleMarkup(type) {
            if (currentMarkupFilter === type) {
                currentMarkupFilter = 'all';
            } else {
                currentMarkupFilter = type;
            }
            updateMarkupButtons();
            applyFiltersWithLoading();
        }

        function updateMarkupButtons() {
            const btnPositive = document.getElementById('markupPositive');
            const btnNegative = document.getElementById('markupNegative');
            
            btnPositive.classList.remove('active', 'inactive');
            btnNegative.classList.remove('active', 'inactive');
            
            if (currentMarkupFilter === 'positive') {
                btnPositive.classList.add('active');
                btnNegative.classList.add('inactive');
            } else if (currentMarkupFilter === 'negative') {
                btnNegative.classList.add('active', 'negative');
                btnPositive.classList.add('inactive');
            }
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('viewDetailed').classList.toggle('active', view === 'detailed');
            document.getElementById('viewSummary').classList.toggle('active', view === 'summary');
            displayTable();
        }

        async function applyFiltersWithLoading() {
            if (isApplying) return;
            isApplying = true;
            document.getElementById('loadingIndicator').style.display = 'inline';
            document.getElementById('applyFilters').disabled = true;
            
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                applyFilters();
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('applyFilters').disabled = false;
                isApplying = false;
            }
        }

        function applyFilters() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const pharmacy = document.getElementById('pharmacyFilter').value;
            const salesType = document.getElementById('salesTypeFilter').value;

            filteredData = allData.filter(item => {
                if (searchName && !item['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞']?.toString().toLowerCase().includes(searchName)) {
                    return false;
                }

                if (pharmacy && item['–ê–ø—Ç–µ–∫–∞'] !== pharmacy) {
                    return false;
                }

                if (salesType && item['–¢–∏–ø –ø—Ä–æ–¥–∞–∂'] !== salesType) {
                    return false;
                }

                // –§–∏–ª—å—Ç—Ä –ø–æ –Ω–∞—Ü–µ–Ω–∫–µ
                if (currentMarkupFilter !== 'all') {
                    const markup = parseFloat(item['–ù–∞—Ü–µ–Ω–∫–∞']) || 0;
                    if (currentMarkupFilter === 'positive' && markup < 0) {
                        return false;
                    }
                    if (currentMarkupFilter === 'negative' && markup >= 0) {
                        return false;
                    }
                }

                return true;
            });

            displayTable();
        }

        function resetFilters() {
            document.getElementById('searchName').value = '';
            document.getElementById('pharmacyFilter').value = '';
            document.getElementById('salesTypeFilter').value = '';
            
            currentMarkupFilter = 'all';
            updateMarkupButtons();
            
            filteredData = [...allData];
            displayTable();
            hideInfo();
            hideError();
        }

        function sortAndGroupData(data) {
            return data.sort((a, b) => {
                const nameA = (a['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞'] || '').toString();
                const nameB = (b['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞'] || '').toString();
                
                const nameCompare = nameA.localeCompare(nameB, 'ru');
                if (nameCompare !== 0) {
                    return nameCompare;
                }
                
                const pharmA = (a['–ê–ø—Ç–µ–∫–∞'] || '').toString();
                const pharmB = (b['–ê–ø—Ç–µ–∫–∞'] || '').toString();
                return pharmA.localeCompare(pharmB, 'ru');
            });
        }

        function displayTable() {
            const container = document.getElementById('tableContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-title">–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ–∏–ª—å—Ç—Ä–∞</p>
                    </div>
                `;
                document.getElementById('resultCount').textContent = '0';
                return;
            }

            if (currentView === 'summary') {
                displaySummaryView(container);
            } else {
                displayDetailedView(container);
            }
            
            document.getElementById('resultCount').textContent = filteredData.length.toLocaleString('ru-RU');
            
            if (filteredData.length > 1000) {
                showInfo(`‚ö†Ô∏è –ü–æ–∫–∞–∑–∞–Ω—ã –ø–µ—Ä–≤—ã–µ 1000 –∏–∑ ${filteredData.length.toLocaleString('ru-RU')} —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–∏–ª—å—Ç—Ä—ã –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–∏—è –ø–æ–∏—Å–∫–∞.`);
            } else {
                hideInfo();
            }
        }

        function displaySummaryView(container) {
            const summaryMap = new Map();
            
            filteredData.slice(0, 1000).forEach(item => {
                const key = `${item['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞']}|${item['–¢–∏–ø –ø—Ä–æ–¥–∞–∂']}`;
                if (!summaryMap.has(key)) {
                    summaryMap.set(key, {
                        nomenclature: item['–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞'],
                        salesType: item['–¢–∏–ø –ø—Ä–æ–¥–∞–∂'],
                        totalQuantity: 0,
                        totalRevenue: 0,
                        pharmacies: {}
                    });
                }
                
                const data = summaryMap.get(key);
                const pharmacy = item['–ê–ø—Ç–µ–∫–∞'] || '–ë–µ–∑ –∞–ø—Ç–µ–∫–∏';
                const quantity = item['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ'] || 0;
                const revenue = (item['–†–æ–∑–Ω–∏—á–Ω–∞—è —Å –ù–î–°'] || 0) * quantity;
                
                data.totalQuantity += quantity;
                data.totalRevenue += revenue;
                
                if (!data.pharmacies[pharmacy]) {
                    data.pharmacies[pharmacy] = 0;
                }
                data.pharmacies[pharmacy] += quantity;
            });

            let sortedData = Array.from(summaryMap.values());
            sortedData.sort((a, b) => b.totalRevenue - a.totalRevenue);

            let html = '<table><thead><tr>';
            html += '<th>–¢–∏–ø –ø—Ä–æ–¥–∞–∂</th>';
            html += '<th>–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞</th>';
            html += '<th>–í—Å–µ–≥–æ –ø—Ä–æ–¥–∞–Ω–æ (—à—Ç)</th>';
            html += '<th>–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞</th>';
            html += '<th>–ü–æ –∞–ø—Ç–µ–∫–∞–º</th>';
            html += '</tr></thead><tbody>';

            sortedData.forEach(data => {
                html += '<tr>';
                
                let typeClass = 'sales-type';
                if (data.salesType.includes('–†–æ–∑–Ω–∏—Ü–∞')) typeClass += ' retail';
                if (data.salesType.includes('–ò–Ω—Ç–µ—Ä–Ω–µ—Ç')) typeClass += ' internet';
                html += `<td class="${typeClass}">${data.salesType}</td>`;
                
                html += `<td class="nomenclature">${data.nomenclature}</td>`;
                
                html += `<td class="center-cell">${data.totalQuantity}</td>`;
                html += `<td class="center-cell price-highlight">${data.totalRevenue.toFixed(2)} ‚ÇΩ</td>`;
                
                let pharmacyList = [];
                const sortedPharmacies = Object.keys(data.pharmacies).sort();
                sortedPharmacies.forEach(pharmacy => {
                    const qty = data.pharmacies[pharmacy];
                    pharmacyList.push(`${pharmacy}: <strong>${qty}</strong>`);
                });
                
                html += `<td style="font-size: 13px;">${pharmacyList.join('<br>')}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayDetailedView(container) {
            const displayColumns = [
                '–ê–ø—Ç–µ–∫–∞',
                '–¢–∏–ø –ø—Ä–æ–¥–∞–∂',
                '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞',
                '–†–æ–∑–Ω–∏—á–Ω–∞—è —Å –ù–î–°',
                '–ù–∞—Ü–µ–Ω–∫–∞',
                '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ'
            ];

            const sortedData = sortAndGroupData(filteredData);

            let html = '<table><thead><tr>';
            displayColumns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';

            const displayLimit = Math.min(sortedData.length, 1000);
            
            for (let i = 0; i < displayLimit; i++) {
                const item = sortedData[i];
                html += '<tr>';
                displayColumns.forEach(col => {
                    let cellContent = item[col];
                    let cellClass = '';

                    if (col === '–ê–ø—Ç–µ–∫–∞') {
                        cellClass = 'pharmacy-name';
                    } else if (col === '–¢–∏–ø –ø—Ä–æ–¥–∞–∂') {
                        cellClass = 'sales-type center-cell';
                        if (cellContent && cellContent.includes('–†–æ–∑–Ω–∏—Ü–∞')) cellClass += ' retail';
                        if (cellContent && cellContent.includes('–ò–Ω—Ç–µ—Ä–Ω–µ—Ç')) cellClass += ' internet';
                    } else if (col === '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞') {
                        cellClass = 'nomenclature';
                    } else if (col === '–ù–∞—Ü–µ–Ω–∫–∞') {
                        cellClass = 'center-cell';
                        if (cellContent) {
                            const markup = parseFloat(cellContent);
                            cellClass += markup >= 0 ? ' markup-positive' : ' markup-negative';
                            cellContent = (markup * 100).toFixed(1) + '%';
                        }
                    } else if (col === '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ') {
                        cellClass = 'center-cell quantity-highlight';
                    } else if (col === '–†–æ–∑–Ω–∏—á–Ω–∞—è —Å –ù–î–°') {
                        cellClass = 'center-cell price-highlight';
                    }

                    html += `<td class="${cellClass}">${cellContent || '‚Äî'}</td>`;
                });
                html += '</tr>';
            }
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showInfo(message) {
            const box = document.getElementById('infoBox');
            box.textContent = message;
            box.style.display = 'block';
            hideError();
        }

        function hideInfo() {
            document.getElementById('infoBox').style.display = 'none';
        }

        function showError(message) {
            const box = document.getElementById('errorBox');
            box.textContent = '‚ùå ' + message;
            box.style.display = 'block';
            hideInfo();
        }

        function hideError() {
            document.getElementById('errorBox').style.display = 'none';
        }

        window.addEventListener('load', init);
    </script>
