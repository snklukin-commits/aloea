                "–ø–æ—Å—Ç–∞–≤—â–∏–∫": "–ë–∞–ª–∫–∞–Ω—Ñ–∞—Ä–º–∞",
                "–Ω–∞–∫–ª–∞–¥–Ω–∞—è": "–ë–ê–õ-025-2025",
                "–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ": "75 —à—Ç",
                "—Ü–µ–Ω–∞": "800",
                "–¥–µ—Ç–∞–ª–∏": "–†–∞—Å—Ö–æ–∂–¥–µ–Ω–∏–µ 5 –¥–Ω–µ–π, —Ç—Ä–µ–±—É–µ—Ç —Ä–∞–∑–±–æ—Ä–∞"
            }
        ]
    }
};

function getUrgencyClass(type) {
    if (type.includes('–∏—Å—Ç–µ–∫—à–∏–π') || type.includes('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –ø—Ä–æ–±–∏—Ç—å –ò–°–ì') || type.includes('–†–∞—Å—Ö–æ–∂–¥–µ–Ω–∏–µ') || type.includes('–ê—Ä–±–∏—Ç—Ä–∞–∂') || type.includes('–§–ê–õ–¨–°–ò–§–ò–ö–ê–¢')) {
        return 'urgent';
    }
    return 'info';
}

function getHiddenNotifications() {
    const hidden = localStorage.getItem('hiddenNotifications');
    return hidden ? JSON.parse(hidden) : [];
}

function saveHiddenNotification(notifId) {
    const hidden = getHiddenNotifications();
    if (!hidden.includes(notifId)) {
        hidden.push(notifId);
        localStorage.setItem('hiddenNotifications', JSON.stringify(hidden));
    }
    updateShowHiddenButton();
}

function clearHiddenNotifications() {
    localStorage.setItem('hiddenNotifications', JSON.stringify([]));
    updateShowHiddenButton();
}

function generateNotificationId(notif) {
    return `${notif.–∞–ø—Ç–µ–∫–∞}_${notif.type}_${notif.–Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞ || ''}_${notif.–Ω–∞–∫–ª–∞–¥–Ω–∞—è || ''}`.replace(/[^a-z0-9_–∞-—è]/gi, '_');
}

function updateShowHiddenButton() {
    const hidden = getHiddenNotifications();
    const btn = document.getElementById('showHiddenBtn');
    if (hidden.length > 0 && !showingHidden) {
        btn.classList.add('visible');
        btn.textContent = `üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å —Å–∫—Ä—ã—Ç—ã–µ (${hidden.length})`;
    } else {
        btn.classList.remove('visible');
    }
}

function toggleHiddenNotifications() {
    showingHidden = !showingHidden;
    renderNotifications();
    if (!showingHidden) {
        updateShowHiddenButton();
    }
}

function selectAllTypes() {
    NOTIFICATION_TYPES.forEach(type => {
        const checkbox = document.getElementById(`filter_${type}`);
        if (checkbox) {
            checkbox.checked = true;
            filters.types.add(type);
        }
    });
    renderNotifications();
}

function deselectAllTypes() {
    NOTIFICATION_TYPES.forEach(type => {
        const checkbox = document.getElementById(`filter_${type}`);
        if (checkbox) {
            checkbox.checked = false;
            filters.types.delete(type);
        }
    });
    renderNotifications();
}

async function loadNotifications() {
    try {
        console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π...');
        console.log('üìç API URL:', API_URL);

        const response = await fetch(`${API_URL}?app=notifications`, {
            method: 'GET',
            mode: 'cors'
        });

        console.log('üìä –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const rawText = await response.text();
        console.log('üìù –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω, —Ä–∞–∑–º–µ—Ä:', rawText.length);

        const data = JSON.parse(rawText);
        console.log('‚úÖ JSON —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω —É—Å–ø–µ—à–Ω–æ');

        if (!data.byPharmacy) {
            throw new Error('–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –æ—à–∏–±–æ—á–Ω–∞: –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –ø–æ–ª–µ byPharmacy');
        }

        console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å API');
        allNotifications = flattenNotifications(data.byPharmacy);
        lastUpdate = new Date(data.timestamp);
        document.getElementById('errorContainer').classList.remove('show');
        showSuccess('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å API');
    } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:', error);
        console.warn('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏');
        showError('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message + ' (–∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ)');
        
        allNotifications = flattenNotifications(TEST_DATA.byPharmacy);
        lastUpdate = new Date(TEST_DATA.timestamp);
    }
    
    initializeFilters();
    updatePharmacyOptions();
    renderNotifications();
    updateShowHiddenButton();
}

function flattenNotifications(byPharmacy) {
    const flattened = [];
    for (const pharmacy in byPharmacy) {
        const notifs = byPharmacy[pharmacy];
        if (Array.isArray(notifs)) {
            notifs.forEach(notif => {
                flattened.push({ ...notif, –∞–ø—Ç–µ–∫–∞: pharmacy });
            });
        }
    }
    return flattened;
}

function initializeFilters() {
    const container = document.getElementById('typeFilters');
    container.innerHTML = '';
    
    NOTIFICATION_TYPES.forEach(type => {
        const div = document.createElement('div');
        div.className = 'filter-checkbox';
        const displayName = NOTIFICATION_TYPES_DISPLAY[type] || type;
        div.innerHTML = `
            <input type="checkbox" id="filter_${type}" checked onchange="updateTypeFilter(this)">
            <label for="filter_${type}">${displayName}</label>
        `;
        container.appendChild(div);
    });
}

function updateTypeFilter(checkbox) {
    const type = checkbox.id.replace('filter_', '');
    if (checkbox.checked) {
        filters.types.add(type);
    } else {
        filters.types.delete(type);
    }
    renderNotifications();
}

function getFilteredNotifications() {
    let filtered = allNotifications;
    
    if (filters.pharmacy) {
        filtered = filtered.filter(n => n.–∞–ø—Ç–µ–∫–∞ === filters.pharmacy);
    }
    
    filtered = filtered.filter(n => filters.types.has(n.type));
    
    const hidden = showingHidden ? new Set() : new Set(getHiddenNotifications());
    filtered = filtered.filter(n => !hidden.has(generateNotificationId(n)));
    
    return filtered;
}

function renderNotifications() {
    const filtered = getFilteredNotifications();
    const container = document.getElementById('notificationsContainer');
    
    document.getElementById('totalNotifications').textContent = filtered.length;
    const affectedPharmacies = new Set(filtered.map(n => n.–∞–ø—Ç–µ–∫–∞)).size;
    document.getElementById('affectedPharmacies').textContent = affectedPharmacies;
    
    if (filtered.length === 0) {
        container.innerHTML = `
            <div class="no-notifications">
                <div class="no-notifications-icon">‚úÖ</div>
                <p>${showingHidden ? '–ù–µ—Ç —Å–∫—Ä—ã—Ç—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π' : '–ù–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π'}</p>
            </div>
        `;
        return;
    }
    
    const notifId = (notif) => generateNotificationId(notif);
    
    container.innerHTML = filtered.map(notif => {
        const details = Object.entries(notif)
            .filter(([key]) => !['type', '–∞–ø—Ç–µ–∫–∞', '–¥–µ—Ç–∞–ª–∏'].includes(key) && notif[key])
            .map(([key, value]) => `
                <div class="detail-item">
                    <div class="detail-label">${key}</div>
                    <div class="detail-value">${value}</div>
                </div>
            `).join('');
        
        const colorClass = TYPE_COLOR_CLASS[notif.type] || 'info';
        const displayType = NOTIFICATION_TYPES_DISPLAY[notif.type] || notif.type;
        
        return `
            <div class="notification ${colorClass}">
                <div class="notification-header">
                    <div>
                        <div class="notification-type">${displayType}</div>
                        <div class="notification-pharmacy">${notif.–∞–ø—Ç–µ–∫–∞}</div>
                    </div>
                </div>
                <div class="notification-details">
                    ${details}
                </div>
                ${notif.–¥–µ—Ç–∞–ª–∏ ? `<div class="notification-description">${notif.–¥–µ—Ç–∞–ª–∏}</div>` : ''}
                <div class="notification-controls">
                    <button class="hide-btn" onclick="hideNotification('${notifId(notif)}')">
                        ${showingHidden ? 'üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∏–∑ —Å–∫—Ä—ã—Ç—ã—Ö' : 'üëÅÔ∏è‚Äçüó®Ô∏è –°–∫—Ä—ã—Ç—å'}
                    </button>
                </div>
            </div>
        `;
    }).join('');

    if (lastUpdate) {
        const time = lastUpdate.toLocaleString('ru-RU', { hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'long' });
        document.getElementById('lastUpdate').textContent = `–ê–∫—Ç—É–∞–ª—å–Ω–æ –Ω–∞: ${time}`;
    }
}

function hideNotification(notifId) {
    if (showingHidden) {
        let hidden = getHiddenNotifications();
        hidden = hidden.filter(id => id !== notifId);
        localStorage.setItem('hiddenNotifications', JSON.stringify(hidden));
    } else {
        saveHiddenNotification(notifId);
    }
    renderNotifications();
}

function showError(message) {
    const errorContainer = document.getElementById('errorContainer');
    errorContainer.innerHTML = message;
    errorContainer.classList.add('show');
}

function showSuccess(message) {
    const successContainer = document.getElementById('successContainer');
    successContainer.textContent = message;
    successContainer.classList.add('show');
    setTimeout(() => {
        successContainer.classList.remove('show');
    }, 5000);
}

function updatePharmacyOptions() {
    const pharmacySelect = document.getElementById('pharmacyFilter');
    const pharmacies = [...new Set(allNotifications.map(n => n.–∞–ø—Ç–µ–∫–∞))].sort();
    const currentValue = pharmacySelect.value;
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–ø—Ü–∏—é "–í—Å–µ –∞–ø—Ç–µ–∫–∏"
    pharmacySelect.innerHTML = '<option value="">–í—Å–µ –∞–ø—Ç–µ–∫–∏</option>';
    
    pharmacies.forEach(pharmacy => {
        const option = document.createElement('option');
        option.value = pharmacy;
        option.textContent = pharmacy;
        pharmacySelect.appendChild(option);
    });
    
    pharmacySelect.value = currentValue;
}

document.addEventListener('DOMContentLoaded', () => {
    const pharmacySelect = document.getElementById('pharmacyFilter');
    
    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
    pharmacySelect.addEventListener('change', (e) => {
        filters.pharmacy = e.target.value;
        renderNotifications();
    });
});

window.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
