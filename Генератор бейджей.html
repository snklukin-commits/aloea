<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Генератор бейджей АЛОЭ</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

html, body {
font-family: 'Arial', sans-serif;
padding: 20px;
background: #f5f5f5;
}

.header {
display: flex;
align-items: center;
justify-content: space-between;
gap: 15px;
margin-bottom: 30px;
background: white;
padding: 20px;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.header-left {
display: flex;
align-items: center;
gap: 15px;
}

.header-logo {
width: 50px;
height: 50px;
flex-shrink: 0;
}

.header-logo img {
max-width: 100%;
max-height: 100%;
object-fit: contain;
}

.header-text h1 {
color: #009e49;
font-size: 28px;
margin: 0;
}

button {
background-color: #009e49;
color: white;
padding: 10px 15px;
font-size: 14px;
border: none;
border-radius: 5px;
cursor: pointer;
font-weight: bold;
transition: background-color 0.3s;
}

button:hover {
background-color: #007a3e;
}

button.add-btn {
background-color: #4CAF50;
}

button.add-btn:hover {
background-color: #45a049;
}

button.clear-btn {
background-color: #f44336;
}

button.clear-btn:hover {
background-color: #da190b;
}

button.delete-btn {
background-color: #ff6b6b;
padding: 5px 10px;
font-size: 12px;
}

button.delete-btn:hover {
background-color: #ff5252;
}

.wrapper {
display: grid;
grid-template-columns: 350px 1fr;
gap: 20px;
}

.sidebar {
width: 350px;
background: white;
padding: 20px;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
height: fit-content;
}

.sidebar h2 {
color: #009e49;
margin-bottom: 20px;
font-size: 16px;
}

.size-controls {
background: #f9f9f9;
padding: 15px;
border-radius: 5px;
margin-bottom: 20px;
border-left: 4px solid #009e49;
}

.size-controls h3 {
font-size: 14px;
color: #333;
margin-bottom: 12px;
}

.size-input-group {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 10px;
margin-bottom: 12px;
}

.size-input-group label {
display: block;
font-size: 12px;
color: #666;
margin-bottom: 4px;
font-weight: bold;
}

.size-input-group input {
padding: 8px;
border: 1px solid #ddd;
border-radius: 3px;
font-size: 13px;
width: 100%;
}

.control-row {
margin-bottom: 12px;
}

.control-row label {
display: block;
font-size: 12px;
color: #666;
margin-bottom: 4px;
font-weight: bold;
}

.control-row input {
width: 100%;
padding: 8px;
border: 1px solid #ddd;
border-radius: 3px;
font-size: 13px;
}

.input-section {
background: #f9f9f9;
padding: 15px;
border-radius: 5px;
margin-bottom: 20px;
border-left: 4px solid #009e49;
}

.input-section h3 {
font-size: 14px;
color: #333;
margin-bottom: 12px;
}

.input-row {
margin-bottom: 10px;
}

.input-row label {
display: block;
font-size: 12px;
color: #666;
margin-bottom: 4px;
font-weight: bold;
}

.input-row input {
width: 100%;
padding: 8px;
border: 1px solid #ddd;
border-radius: 3px;
font-size: 13px;
}

.button-group {
display: flex;
gap: 10px;
margin-bottom: 20px;
}

.button-group button {
flex: 1;
}

.items-container {
max-height: 400px;
overflow-y: auto;
margin-bottom: 15px;
border: 1px solid #ddd;
border-radius: 5px;
padding: 10px;
background: white;
}

.item-row {
display: grid;
grid-template-columns: 1fr 70px 30px;
gap: 8px;
margin-bottom: 8px;
align-items: center;
padding: 10px;
background: #f9f9f9;
border-radius: 3px;
border-left: 3px solid #009e49;
font-size: 12px;
}

.item-row-info {
display: flex;
flex-direction: column;
gap: 2px;
}

.item-row-name {
font-weight: bold;
}

.item-row-count input {
width: 100%;
padding: 4px;
border: 1px solid #ddd;
border-radius: 3px;
font-size: 12px;
text-align: center;
}

.main {
background: white;
padding: 20px;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.labels-grid {
display: grid;
gap: 8mm;
background: white;
}

.badge-box {
display: flex;
flex-direction: column;
box-sizing: border-box;
overflow: hidden;
border: 3px solid #2d5016;
background: white;
page-break-inside: avoid;
}

.badge-logo-section {
width: 100%;
height: 38%;
display: flex;
align-items: center;
justify-content: center;
background: white;
padding: 6px 0;
}

.badge-logo {
max-width: 95%;
max-height: 100%;
object-fit: contain;
}

.badge-content {
width: 100%;
height: 43%;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-around;
padding: 3px 4px;
text-align: center;
background: white;
}

.badge-surname {
font-family: 'Arial', sans-serif;
font-size: 18pt;
font-weight: bold;
line-height: 0.95;
word-wrap: break-word;
width: 100%;
color: #2d2d2d;
letter-spacing: 0.2px;
}

.badge-name {
font-family: 'Arial', sans-serif;
font-size: 17pt;
font-weight: bold;
line-height: 0.95;
word-wrap: break-word;
width: 100%;
color: #2d2d2d;
letter-spacing: 0.2px;
margin-top: 0px;
}

.badge-position {
font-family: 'Arial', sans-serif;
font-size: 11pt;
font-weight: bold;
line-height: 1.1;
word-wrap: break-word;
width: 100%;
color: #555;
margin-top: 1px;
margin-bottom: 1px;
}

.badge-pharmacy {
width: 100%;
height: 19%;
font-family: 'Arial', sans-serif;
font-size: 10pt;
font-weight: bold;
line-height: 1.3;
word-wrap: break-word;
color: white;
background: #009e49;
display: flex;
align-items: center;
justify-content: center;
padding: 2px 3px;
text-align: center;
border-top: 1px solid #007a3e;
}

@media print {
@page {
size: A4 landscape;
margin: 8mm;
}
html, body {
padding: 0;
background: white;
margin: 0;
-webkit-print-color-adjust: exact !important;
print-color-adjust: exact !important;
color-adjust: exact !important;
}
.header, .sidebar {
display: none !important;
}
.wrapper {
display: block !important;
}
.main {
display: block !important;
padding: 0 !important;
margin: 0 !important;
box-shadow: none !important;
background: white !important;
}
.labels-grid {
display: grid !important;
padding: 0 !important;
margin: 0 !important;
background: white !important;
-webkit-print-color-adjust: exact !important;
print-color-adjust: exact !important;
color-adjust: exact !important;
gap: 6mm !important;
}
.badge-box {
-webkit-print-color-adjust: exact !important;
print-color-adjust: exact !important;
color-adjust: exact !important;
}
.badge-logo-section,
.badge-content,
.badge-surname,
.badge-name,
.badge-position,
.badge-pharmacy,
.badge-logo {
-webkit-print-color-adjust: exact !important;
print-color-adjust: exact !important;
color-adjust: exact !important;
}
}
</style>
</head>

const pharmacyName = "Аптека красоты и здоровья";

function getLabelParams() {
const width = parseFloat(document.getElementById('labelWidth').value);
const height = parseFloat(document.getElementById('labelHeight').value);
return { width: width, height: height };
}

function parseFullName(fullName) {
const parts = fullName.trim().split(/\s+/);
if (parts.length < 2) {
return null;
}
const surname = parts[0];
const rest = parts.slice(1).join(' ');
return { surname: surname, namePatronymic: rest };
}

function addBadge() {
const fullName = document.getElementById('fullName').value.trim();
const position = document.getElementById('position').value.trim();
const count = parseInt(document.getElementById('count').value) || 1;

if (!fullName || !position) {
alert('Пожалуйста, введите ФИО и должность');
return;
}

const parsed = parseFullName(fullName);
if (!parsed) {
alert('ФИО должно содержать хотя бы фамилию и имя');
return;
}

badges.push({
surname: parsed.surname,
namePatronymic: parsed.namePatronymic,
position: position,
count: Math.max(1, count)
});

document.getElementById('fullName').value = '';
document.getElementById('position').value = '';
document.getElementById('count').value = 1;

renderItems();
updateBadges();
document.getElementById('fullName').focus();
}

function renderItems() {
const list = document.getElementById('itemsList');
list.innerHTML = '';
badges.forEach(function(badge, index) {
const row = document.createElement('div');
row.className = 'item-row';
const fullName = badge.surname + ' ' + badge.namePatronymic;
const html = '<div class="item-row-info"><div class="item-row-name">' + fullName + '</div><div style="font-size: 11px; color: #666;">' + badge.position + '</div></div><div class="item-row-count"><input type="number" value="' + badge.count + '" min="1" onchange="updateCount(' + index + ', this.value)"></div><button class="delete-btn" onclick="deleteBadge(' + index + ')">✕</button>';
row.innerHTML = html;
list.appendChild(row);
});
}

function updateCount(index, newCount) {
badges[index].count = Math.max(1, parseInt(newCount) || 1);
updateBadges();
}

function deleteBadge(index) {
badges.splice(index, 1);
renderItems();
updateBadges();
}

function clearAll() {
if (confirm('Удалить все бейджи?')) {
badges = [];
renderItems();
updateBadges();
}
}

function updateBadges() {
generateBadges();
}

function generateBadges() {
const grid = document.getElementById('labelsGrid');
const params = getLabelParams();
const width = params.width;
const height = params.height;

grid.style.gridTemplateColumns = 'repeat(auto-fill, ' + width + 'cm)';
grid.style.gridAutoRows = height + 'cm';
grid.innerHTML = '';

for (let b = 0; b < badges.length; b++) {
const badge = badges[b];
for (let i = 0; i < badge.count; i++) {
const badgeBox = document.createElement('div');
badgeBox.className = 'badge-box';
badgeBox.style.width = width + 'cm';
badgeBox.style.height = height + 'cm';

const logoSection = document.createElement('div');
logoSection.className = 'badge-logo-section';
const logo = document.createElement('img');
logo.className = 'badge-logo';
logo.src = logoDataUrl;
logoSection.appendChild(logo);
badgeBox.appendChild(logoSection);

const content = document.createElement('div');
content.className = 'badge-content';

const surnameDiv = document.createElement('div');
surnameDiv.className = 'badge-surname';
surnameDiv.textContent = badge.surname;
content.appendChild(surnameDiv);

const nameDiv = document.createElement('div');
nameDiv.className = 'badge-name';
nameDiv.textContent = badge.namePatronymic;
content.appendChild(nameDiv);

const positionDiv = document.createElement('div');
positionDiv.className = 'badge-position';
positionDiv.textContent = badge.position;
content.appendChild(positionDiv);

badgeBox.appendChild(content);

const pharmacy = document.createElement('div');
pharmacy.className = 'badge-pharmacy';
pharmacy.textContent = pharmacyName;
badgeBox.appendChild(pharmacy);

grid.appendChild(badgeBox);
}
}
}

document.addEventListener('DOMContentLoaded', function() {
renderItems();
generateBadges();
});
</script>
</body>
</html>
